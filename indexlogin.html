<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <form id="formLogin">
        <div id="grid1">
            <p>LOGIN</p>     
            <label for="Nome">Nome</label>
            <input type="text" placeholder="Seu nome" id="Nome" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Seu email" required>

            <label for="CPF">CPF</label>
            <input type="text" id="CPF" placeholder="xxx.xxx.xxx-xx" oninput="mascara_cpf()" maxlength="14" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(31)99999-9999" oninput="mascara_telefone()" maxlength="14" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha" required>

            <button type="submit">Entrar</button>
        </div>
    </form>
</body>
</html>
